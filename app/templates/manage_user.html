<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت کاربران</title>
</head>
<body>
    <h1>مدیریت کاربران</h1>
    <table>
        <tr>
            <th>نام</th>
            <th>نام خانوادگی</th>
            <th>کد ملی</th>
            <th>وضعیت تایید</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.national_id }}</td>
            <td>{{ 'تایید شده' if user.is_approved else 'منتظر تایید' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
